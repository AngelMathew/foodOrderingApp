<ion-header>
  <ion-toolbar>
    <h3 class="ion-text-align-start">Cart</h3>
    <ion-buttons fill="outline" slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="foodListCount !== 0">
  <ion-list>
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)"
          >Remove</ion-item-option
        >
      </ion-item-options>
      <ion-item>
        <ion-badge color="dark" class="ion-margin-end">{{
          item.quantity
        }}</ion-badge>
        <ion-label>{{ item.name }}</ion-label>
        <ion-label class="ion-text-right" color="medium"
          >${{ item.quantity * item.price }}</ion-label
        >
      </ion-item>
    </ion-item-sliding>

    <!-- <ion-item>
      <ion-label>Subtotal</ion-label>
      <ion-label class="ion-text-right">$total</ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border" *ngIf="foodListCount !== 0">
  <ion-toolbar>
    <ion-button expand="full" color="dark">Go to Checkout </ion-button>
  </ion-toolbar>
</ion-footer>
