<!-- Header -->
<ion-header *ngIf="foodList">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        icon="arrow-back-circle"
        text=""
        color="dark"
        defaultHref="tabs/tab1/food/{{foodId}}"
      >
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{foodList.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Header -->

<ion-content *ngIf="foodList" class="ion-padding">
  <h2 class="ion-no-margin">{{foodList.name}}</h2>
  <p>{{foodList.description}} from {{foodList.restaurant}}</p>

  <!-- List of Addons -->
  <ion-list-header>
    <ion-label>Choice of Add ons</ion-label>
  </ion-list-header>
  <ion-list class="ion-margin-bottom">
    <ion-item *ngFor="let item of foodList.ingredients;let i=index">
      <ion-checkbox></ion-checkbox>
      <ion-label class="ion-text-capitalize ion-padding">{{item}}</ion-label>
      <ion-label class="ion-text-right ion-padding">+${{i+rand}}.00</ion-label>
    </ion-item>
  </ion-list>
  <!-- List of Addons -->
  <!-- Buttons to increment and decrement -->
  <ion-grid class="ion-margin-bottom"
    ><ion-row
      sizeXs="12"
      class="ion-align-items-center ion-justify-content-center"
    >
      <ion-col sizeXs="4">
        <ion-fab-button
          class="ion-float-right"
          (click)="onDecrementQuantity()"
          color="medium"
        >
          <ion-icon name="remove-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
      <ion-col
        sizeXs="4"
        class="ion-align-self-center ion-text-center"
        style="background-color: transparent"
      >
        <ion-label>{{foodCount}}</ion-label>
      </ion-col>
      <ion-col sizeXs="4" class="ion-align-self-center ion-text-center">
        <ion-fab-button (click)="onIncrementQuantity()" color="medium">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-col> </ion-row
  ></ion-grid>
  <!-- Buttons to increment and decrement -->
</ion-content>
<!-- Add to cart button -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="full" color="dark" (click)="onAddToCart(foodList)"
      >Add {{foodCount}} to cart
    </ion-button>
  </ion-toolbar>
</ion-footer>
<!-- Add to cart button -->
